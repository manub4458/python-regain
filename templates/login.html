<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div>
            <h1>
                THE SPORTS CLUB
            </h1>
        </div>

        <div class="header-list">
            <a href="index.html"><li>Home</li></a>
                <li>About</li>
                <li>Membership</li>
                <a href="login.html"><li >Login</li></a>
        </div> 
      </header>
      <main>
        <div id="login-box">
            <div class="box">
                <div class="form-control">
                    <p class="title">Login</p>
                    <div class="input-field">
                        <input required class="input" type="text" id="email" />
                        <label class="label" for="input">Enter Email</label>
                    </div>
                    <div class="input-field">
                        <input required class="input" type="text" id="password" />
                        <label class="label" for="input">Enter Password</label>
                    </div>
                    <button class="submit-btn" id="login-btn">Sign In</button>
                    <p>
                        Don't have an account?
                    </p>
                    <a href="signup.html">
                        <button>
                            Sign up
                        </button>
                    </a>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
